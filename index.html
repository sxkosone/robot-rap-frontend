<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Create your robot rap</h1>
    <div class="drums">
        <h2>Drums</h2>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">siren</span>
            </div>
            <div data-key="83" class="key">
                    <kbd>S</kbd>
                    <span class="sound">punch</span>
            </div>
            <div data-key="68" class="key">
                    <kbd>D</kbd>
                    <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
                    <kbd>F</kbd>
                    <span class="sound">snare</span>
            </div>
            <div data-key="71" class="key">
                    <kbd>G</kbd>
                    <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
                    <kbd>H</kbd>
                    <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
                    <kbd>J</kbd>
                    <span class="sound">boing</span>
            </div>
            <div data-key="75" class="key">
                    <kbd>K</kbd>
                    <span class="sound">donk</span>
            </div>
            <div data-key="76" class="key">
                    <kbd>L</kbd>
                    <span class="sound">dink</span>
            </div>
        </div>
    
        <!-- audio samples -->
        <audio data-key="65" id="siren" src="http://soundbible.com/mp3/Siren-SoundBible.com-1094437108.mp3"></audio>
        <audio data-key="83" id="hit" src="http://soundbible.com/mp3/Realistic_Punch-Mark_DiAngelo-1609462330.mp3"></audio>
        <audio data-key="68" id="other-hit" src="http://soundbible.com/mp3/punch_or_whack_-Vladimir-403040765.mp3"></audio>
        
        <audio data-key="70" src="http://cdn.mos.musicradar.com/audio/samples/drum-demo-samples/CYCdh_K4-Snr05.mp3"></audio>
        
        <audio data-key="71" src="http://cdn.mos.musicradar.com/audio/samples/drum-demo-samples/CYCdh_ElecK01-Kick02.mp3"></audio>
        
        <audio data-key="72" src="http://cdn.mos.musicradar.com/audio/samples/drum-demo-samples/CYCdh_Crash-03.mp3"></audio>
        <audio data-key="74" src="http://soundbible.com/mp3/Metal Clang-SoundBible.com-1363525732.mp3"></audio>
        
        
        <audio data-key="75" src="http://soundbible.com/mp3/Frying Pan Impact-SoundBible.com-786709826.mp3"></audio>
        
        <audio data-key="76" src="http://soundbible.com/mp3/Frying Pan Hit-SoundBible.com-2141771342.mp3"></audio>
    
    </div>
    <div>
        <h2>Add lyrics</h2>
        <form id="lyrics-form">
            <textarea name="lyrics" form="lyrics-form"></textarea>
            <select name="" id=""></select>
            <input type="submit" value="Play lyrics">
        </form>
        <h3>Record and share</h3>
        <form id="record-form">
            <label for="name">Song name</label>
            <input type="text" name="name">
            <label for="username">Artist (your) name</label>
            <input type="text" name="username">
            <input id="record-btn" type="submit" value="Record my rap song!">
        </form>
        <button id="stop-btn">Stop recording</button>
        <button id="save-btn">Save!</button>
    </div>


    <!-- rapsong feed -->
    <h2>Latest rap songs</h2>
    <div id="rapsongs">

    </div>
    <script src="./src/voice-synthesis.js"></script>
    <script src="./src/index.js"></script>
    <script src="./src/drumkit.js"></script>
    <script src="./src/rapsong.js"></script>
    
</body>
</html>
