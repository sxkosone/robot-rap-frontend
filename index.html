<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Hanalei+Fill|Kirang+Haerang|Lato" rel="stylesheet">
    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <!-- style -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Robot rap</title>
</head>
<body>
    <div class="create">
    <h1>Create your robot rap</h1>
    <div>
            <h2>Add some lyrics</h2>
            <form id="lyrics-form">
                <select name="" id="voice"></select>
                <textarea name="lyrics" form="lyrics-form" cols="50" rows="10"></textarea>
                <input id="lyrics-btn" type="submit" value="Play lyrics">
            </form>
    
            <!-- backgrounds songs -->
            <h2>Add background song</h2>
            <audio class="background-song" data-backgroundSongId="1" src="https://dl.dropboxusercontent.com/s/eesybyqdrg3d2dd/trimmed-audio.wav?dl=0" controls loop></audio>
            <audio class="background-song" data-backgroundSongId="2" src="https://dl.dropbox.com/s/9hkfkj74p1bd70e/Broke_For_Free_-_05_-_Something_Elated-%5BAudioTrimmer.com%5D%20%281%29.mp3?dl=0" controls loop></audio>
            <audio class="background-song" data-backgroundSongId="3" src="https://dl.dropbox.com/s/xfem6fcvj4bejl7/Daedelus_-_15_-_Make_It_Drums.mp3?dl=0" controls loop></audio>
    </div>
    <div class="drums">
        <h2>Add some drums</h2>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">G Tom</span>
            </div>
            <div data-key="83" class="key">
                    <kbd>S</kbd>
                    <span class="sound">L Tom</span>
            </div>
            <div data-key="68" class="key">
                    <kbd>D</kbd>
                    <span class="sound">M Tom</span>
            </div>
            <div data-key="70" class="key">
                    <kbd>F</kbd>
                    <span class="sound">snare</span>
            </div>
            <div data-key="71" class="key">
                    <kbd>G</kbd>
                    <span class="sound">Base</span>
            </div>
            <div data-key="72" class="key">
                    <kbd>H</kbd>
                    <span class="sound">HighHat</span>
            </div>
            <div data-key="74" class="key">
                    <kbd>J</kbd>
                    <span class="sound">crash</span>
            </div>
            <div data-key="75" class="key">
                    <kbd>K</kbd>
                    <span class="sound">donk</span>
            </div>
            <div data-key="76" class="key">
                    <kbd>L</kbd>
                    <span class="sound">dink</span>
            </div>
        </div>
    
        <!-- audio samples -->
        <audio data-key="65" id="giantTom" class="drumsounds" src="https://dl.dropbox.com/s/84iwpznisg07jnr/giant_tom.wav?dl=0"></audio>
        <audio data-key="83" id="lowTom" class="drumsounds" src="https://dl.dropbox.com/s/3sm1g1fp0g0c6xi/lotom.wav?dl=0"></audio>
        <audio data-key="68" id="medTom" class="drumsounds" src="https://dl.dropbox.com/s/gmkdi147erzwznw/midtom%20%28online-audio-converter.com%29.wav?dl=0"></audio>
        <audio data-key="70" id="snare" class="drumsounds" src="http://cdn.mos.musicradar.com/audio/samples/drum-demo-samples/CYCdh_K4-Snr05.mp3"></audio>
        <audio data-key="71" id="base" class="drumsounds" src="http://cdn.mos.musicradar.com/audio/samples/drum-demo-samples/CYCdh_ElecK01-Kick02.mp3"></audio>
        <audio data-key="72" id="highHat" class="drumsounds" src="https://dl.dropbox.com/s/agqve4ncqaph8la/909-squoosh-hat%20%28online-audio-converter.com%29.wav?dl=0"></audio>
        <audio data-key="74" id="crash" class="drumsounds" src="http://cdn.mos.musicradar.com/audio/samples/drum-demo-samples/CYCdh_Crash-03.mp3"></audio>
        <audio data-key="75" id="donk" class="drumsounds" src="http://soundbible.com/mp3/Frying Pan Impact-SoundBible.com-786709826.mp3"></audio>
        <audio data-key="76" id="dink" class="drumsounds" src="http://soundbible.com/mp3/Frying Pan Hit-SoundBible.com-2141771342.mp3"></audio>
    </div>

<div class="recording">
        <h2>Record and share</h2>
        <form id="record-form">
            <label for="name">Song name</label>
            <input type="text" id="record-songname" name="name">
            <label for="username">Artist (your) name</label>
            <input type="text" id="record-username" name="username">
            <input id="record-btn" type="submit" value="Record my rap song!">
        </form>
        <button id="save-btn">Save!</button>
    </div>
</div>   
    <!-- rapsong feed -->
    <h2>Latest rap songs</h2>
    <div id="rapsongs">

    </div>
    <script src="./scripts/voice-synthesis.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/drumkit.js"></script>
    <script src="./scripts/rapsong.js"></script>
    
</body>
</html>
